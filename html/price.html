<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/price.css">
    <script src="https://kit.fontawesome.com/2d9b34d042.js" crossorigin="anonymous"></script>
</head>
<body>

    <section>
        <h2>Шаг 1 из 3</h2>
        <div class="line_progress">
            <div class="line_orange"></div>
        </div>

        <div class="stair_choose">Выберите тип лестницы</div>

        <div class="arrows">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="white"></div>
            <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="stairs">
            <div class="stair">
                <div class="stair_type">
                    <img src="../assets/price/type-stairs-01.png" alt="">
                </div>
                <div class="stair_radio_btn">
                    <div class="center"></div>
                </div>
                <p>Прямая</p>
                <p>лестница</p>
            </div>
            <div class="stair">
                <div class="stair_type">
                    <img src="../assets/price/type-stairs-02.png" alt="">
                </div>
                <div class="stair_radio_btn">
                    <div class="center"></div>
                </div>
                <p>Забежная</p>
                <p>лестница</p>
            </div>
            <div class="stair">
                <div class="stair_type">
                    <img src="../assets/price/type-stairs-03.png" alt="">
                </div>
                <div class="stair_radio_btn">
                    <div class="center"></div>
                </div>
                <p>Винтовая</p>
                <p>лестница</p>
            </div>
            <div class="stair">
                <div class="stair_type">
                    <img src="../assets/price/type-stairs-04.png" alt="">
                </div>
                <div class="stair_radio_btn">
                    <div class="center"></div>
                </div>
                <p>Фасадная</p>
                <p>лестница</p>
            </div>
            <div class="stair">
                <div class="stair_type">
                    <img src="../assets/price/type-stairs-06.png" alt="">
                </div>
                <div class="stair_radio_btn">
                    <div class="center"></div>
                </div>
                <p>Индивидуальный</p>
                <p>проект</p>
            </div>
            
        </div>

        <div class="last">
            <div class="gray_line"></div>
            <div class="next">
                Следующий шаг
            </div>
            <div class="gray_line"></div>
        </div>
    </section>

    <section>
        <h2>Шаг 2 из 3</h2>
        <div class="line_progress">
            <div class="line_orange progress"></div>
        </div>

        <div class="content">
            <div class="type">
                <p>Выберите вид</p>
                
                <div class="type_stair">
                    <div class="type_info">
                        <div class="type_img">
                            <img src="../assets/price/type-stairs-05.png" alt="">
                        </div>
                        <div class="type_btn">
                            <div class="circle"></div>
                        </div>
                        <p>Гладкоподшитая</p>
                        <p>лестница</p>
                    </div>
                    <div class="type_info">
                        <div class="type_img">
                            <img src="../assets/price/type-stairs-05.png" alt="">
                        </div>
                        <div class="type_btn">
                            <div class="circle"></div>
                        </div>
                        <p>Гладкоподшитая</p>
                        <p>лестница</p>
                    </div>
                </div>
            </div>

            <div class="type_form">
                <p>Укажите рамеры</p>
                <input type="text" placeholder="Высота между этажами (см)">
                <input type="text" placeholder="Длина лестницы (см)">
                <input type="text" placeholder="Ширина ступени (см)">
            </div>
                
        </div>

        <div class="last">
            <div class="gray_line"></div>
            <div class="next">
                Следующий шаг
            </div>
            <div class="gray_line"></div>
        </div>

    </section>



    <script src="../javaScript/price.js"></script>
</body>
</html>
